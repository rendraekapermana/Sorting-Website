<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Sorting Application</h1>
        <form action="/" method="post">
            <label for="arrayInput">Masukkan Angka (pisahkan dengan koma):</label>
            <input type="text" name="array" id="arrayInput" placeholder="Contoh: 34,7,23,32,5" required>
            <label for="sortingMethod">Pilih Metode Sorting:</label>
            <select name="method" id="sortingMethod">
                <option value="bubble">Bubble Sort</option>
                <option value="quick">Quick Sort</option>
            </select>
            <button type="submit">Sort</button>
        </form>

        <!-- Menampilkan hasil jika ada -->
        <div id="resultSection">
            <h3>Hasil:</h3>
            <p id="resultOutput" th:text="${result != null ? result : 'Belum ada hasil'}"></p>
            <!-- Menampilkan hasil dari controller -->
        </div>
    </div>
</body>

</html>
